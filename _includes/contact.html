<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contato</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form
          name="sentMessage"
          id="contactForm"
          action="https://formcarry.com/s/1adt3lH3S7Z"
          method="POST"
          accept-charset="UTF-8"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Seu Nome *"
                  id="name"
                  required
                  name="name"
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Seu Email *"
                  id="email"
                  required
                  name="email"
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Seu Telefone"
                  id="phone"
                  name="phone"
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <textarea
                  class="form-control"
                  placeholder="Sua Mensagem *"
                  id="message"
                  required
                  name="message"
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Enviar mensagem</button>
            </div>
            <input type="hidden" name="_gotcha" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
